services:
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_pass
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  device-db:
    image: postgres:16-alpine
    container_name: device-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: device_db
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_pass
    volumes:
      - device_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d device_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  discovery-server:
    build: ./discovery-server
    container_name: discovery-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_URI: http://discovery-server:8761/eureka/
      JWT_SECRET: default-secret-key-change-in-production-must-be-at-least-256-bits-long!!
    depends_on:
      discovery-server:
        condition: service_healthy

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USERNAME: iot_user
      DB_PASSWORD: iot_pass
      JWT_SECRET: default-secret-key-change-in-production-must-be-at-least-256-bits-long!!
      EUREKA_URI: http://discovery-server:8761/eureka/
    depends_on:
      auth-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy

  device-service:
    build: ./device-service
    container_name: device-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: device-db
      DB_PORT: 5432
      DB_NAME: device_db
      DB_USERNAME: iot_user
      DB_PASSWORD: iot_pass
      MQTT_BROKER_URL: tcp://broker.hivemq.com:1883
      JWT_SECRET: default-secret-key-change-in-production-must-be-at-least-256-bits-long!!
      EUREKA_URI: http://discovery-server:8761/eureka/
    depends_on:
      device-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy

  weather-service:
    build: ./weather-service
    container_name: weather-service
    ports:
      - "8084:8084"
    environment:
      WEATHER_API_KEY: ${WEATHER_API_KEY:-}
      JWT_SECRET: default-secret-key-change-in-production-must-be-at-least-256-bits-long!!
      EUREKA_URI: http://discovery-server:8761/eureka/
    depends_on:
      discovery-server:
        condition: service_healthy

  iot-frontend:
    build: ../iot-frontend
    container_name: iot-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway

volumes:
  auth_db_data:
  device_db_data:
